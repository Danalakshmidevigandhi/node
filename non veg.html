<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Vegetarian Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .menu-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .menu-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .item-name {
            font-size: 1.2em;
            color: #333;
        }

        .item-description {
            color: #666;
        }

        .item-price {
            color: #e44d26;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Non-Vegetarian Restaurant</h1>
    </header>

    <div class="menu-container">
        <h2>Menu</h2>

        <div class="menu-item">
            <div class="item-name">Chicken Curry</div>
            <div class="item-description">Tender chicken pieces cooked in a flavorful curry sauce.</div>
            <div class="item-price">$12.99</div>
        </div>

        <div class="menu-item">
            <div class="item-name">BRIYANI</div>
            <p>Mutton briyani</p>
            <div class="item-description">Spiced rice dish with tender beef pieces, served with raita.</div>
            <div class="item-price">$15.99</div>
        </div>

        <div class="menu-item">
            <div class="item-name">Fish Tacos</div>
            <div class="item-description">Grilled fish fillets in soft tortillas with salsa and guacamole.</div>
            <div class="item-price">$10.99</div>
        </div>
    </div>
</body>
</html>
