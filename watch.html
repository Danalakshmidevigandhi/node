<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Watch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .watch {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stylish Watch</h1>
    </header>

    <section>
        <div class="watch">
            <h2>Elegant Timepiece</h2>
            <p>Discover the sophistication of our Stylish Watch - a perfect blend of form and function.</p>
            <p>Features:</p>
            <ul>
                <li>Sleek design</li>
                <li>Stainless steel casing</li>
                <li>Adjustable leather strap</li>
                <li>Water-resistant</li>
            </ul>
            <p>Price: $99.99</p>
        </div>
    </section>

    <footer>
        &copy; 2023 Stylish Watch. All rights reserved.
    </footer>
</body>
</html>
